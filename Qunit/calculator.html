<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
  .center{
    position:absolute;
    width:780px;
    height:650px;
    left:50%;
    top:50%;
    margin-left:-390px;
    margin-top:-325px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="calculator.js"></script>
<script>
function getResult(){
 
	var num1 = $("#firstNumber").val();
	var num2 = $("#secondNumber").val();
  var operation = $("#operation").val();

  var errorMsg = validateNumbers(num1, num2);
	var result = calculate(num1, num2, operation);

  if(errorMsg != ""){ 
    $("#resultSection").hide();
  }
  else {
    $("#resultSection").show();
  }
  
	$("#result").html(result);
  $("#errorMessage").html(errorMsg);
}
</script>
</head>
<body class="">
  <h2>Welcome! Simple Calculator</h2>
  
  <h3>Enter the first Number</h3>
  <br>
	<input type="number" id="firstNumber">
  <br>
   <h3>Enter the second Number</h3>
  <br>
	<input type="number" id="secondNumber">
  <br>
  <h3>Choose the operation<h3>
  <select id="operation">
   <option value="+">+</option>
   <option value="-">-</option>
   <option value="*">*</option>
   <option value="/">/</option>
  </select>
  <button type="button" id="calculate" onclick="getResult();">Calculate</button><br>
  <div id ="resultSection">
    <h3>The result of the operation  is :</h3>
    <p id="result"></p>
  </div><br>
  <div id ="errorMessage">
    <p id="errorMessage"></p>
  </div>
  
</body>
</html>
